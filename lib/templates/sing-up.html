<!DOCTYPE html>

    <link rel="stylesheet" href="/lib/simple.css">
    <title>Sing up form</title>
  </head>
  <body>
    <a href="/">Back to home page</a>
    <hr>
    <div>
        <form enctype="multipart/form-data" action="/sing-up" method="post">
            <b>login</b> <i> (Only latin downcase letters and numbers)</i><br>
            <input type="text" size="40" required pattern="[a-z0-9]{4,20}" name="title" /><br>
            <b>password</b> <i> (Must contain upcase, downcase, number and at least 8 characters)</i><br>
            <input type="password" size="40" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="title" /><br>
            <b>e-mail</b> <i> (Must be a valid e-mail address)</i><br>
            <input type="text" size="40" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="title" /><br>
            <b>full name</b><br> <input type="text" size="40" name="title" /><br>
            <input type="submit" value="Submit" />
        </form>
    </div>
