<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/lib/{{.Theme}}.css">
    <title>{{.Title}}</title>
  </head>
  <body>
    <table class="menu-table">
      <tbody>
          <tr>
              <td>
                  <a href="/"><img style="padding: 0px;" width="16" height="16" src="../images/{{.Theme}}/home.png" alt="{{index .Translation "homeButton"}}" title="Back to home"></a>
              </td>
              <td>|</td>
              <td>
                  <a href="/signup">{{index .Translation "register"}}</a>
              </td>
              <td>
                  <a href="/changetheme"><img style="padding: 0px;" width="16" height="16" src="../images/{{.Theme}}/day-night.png" alt="Switch mode" title="Switch mode"></a>
              </td>
          </tr>
      </tbody>
    </table>
    <hr>
    <div>
        <form enctype="multipart/form-data" action="/signin" method="post">
            <b>{{index .Translation "loginString"}}</b> <i> ({{index .Translation "onlyLatin"}})</i><br>
            <input type="text" size="40" required pattern="[a-z0-9]{4,20}" name="login" /><br>
            <b>{{index .Translation "passwordString"}}</b> <i> ({{index .Translation "mustContain"}})</i><br>
            <input type="password" size="40" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" /><br>
            <input type="submit" value="{{index .Translation "loginButton"}}" />
        </form>
    </div>
    <div id="footer">
      <hr>
      <tr>
          <td>
              <a href="https://github.com/lemjoe/Grapho" target="_blank"><img style="padding: 10px;" height="50" align="left" src="../images/{{.Theme}}/logo.png" alt="Grapho." title="Grapho."></a>
          </td>
          <td>
            <p>Â© 2024 | <a href="/licenses">License information</a></p>
          </td>
      </tr>
  </div>
  </body>
</html>
