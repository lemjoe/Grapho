<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/lib/{{.Theme}}.css">
    <title>User settings</title>
  </head>
  <body>
    <tr>
      <td><a href="/">{{.HomeButton}}</a></td>
    </tr>
    <a href="/changetheme"><img style="padding: 0px;" width="16" height="16" align="right" src="../images/{{.Theme}}/day-night.png" alt="Switch mode" title="Switch mode"></a>
    <hr>
    <div>
      <h2>Security settings</h2>
      <hr>
        <form enctype="multipart/form-data" action="/changepasswd" method="post">
            <b>current password</b> <i> (Must contain upcase, downcase, number and at least 8 characters)</i><br>
            <input type="password" size="40" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="old_password" /><br>
            <b>new password</b> <i> (Must contain upcase, downcase, number and at least 8 characters)</i><br>
            <input type="password" size="40" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="new_password" /><br>
            <b>retype new password</b> <i> (Must contain upcase, downcase, number and at least 8 characters)</i><br>
            <input type="password" size="40" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="r_new_password" /><br>
            <input type="submit" value="Change password" />
        </form>
    </div>
    <hr>
    <p>Â© 2023-2024</p>
    <br>
  </body>
</html>
