<html>
  <head>
    <title>Edit article</title>
    <link href="https://unpkg.com/primer@latest/build/build.css" rel="stylesheet" />
    <script src="/lib/scriptor.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#callGo").on('click', function() {
					$.ajax({
						url: "http://localhost:3608/callme",
						method: "GET",
						success: function(data) {
							$("#response").append(data);
						},
					});
				});
			});
		</script>
  </head>
  <body>
    <div class="container py-4">
      <button class="btn" data-scriptor-btn value="#" htmltags="false" wrap="false" type="button">H1</button>

      <button class="btn" data-scriptor-btn value="##" wrap="false" htmltags="false" type="button">H2</button>

      <button class="btn" data-scriptor-btn value="###" htmltags="false" wrap="false" type="button">H3</button>

      <button class="btn" data-scriptor-btn value="**" htmltags="false" wrap="True" type="button">Полужирный</button>

      <button class="btn" data-scriptor-btn value="_" htmltags="false" wrap="True" type="button">Курсив</button>

      <button class="btn" data-scriptor-btn value="~~~" htmltags="false" wrap="True" type="button">Код</button>

      <button class="btn" data-scriptor-btn value=">" htmltags="false" wrap="false" type="button">Цитата</button>

      <button class="btn" data-scriptor-btn value="* " htmltags="false" wrap="false" type="button">Список</button>

      <button class="btn" data-scriptor-btn value="***" htmltags="false" insert="true" wrap="false" type="button">---</button>

      <textarea id="text-editor" spellcheck="true" class="mt-3 d-block width-half" rows="15" cols="100">{{.Md}}</textarea>
    </div>
  </body>
</html>
